# GoReleaser configuration for Walgo
version: 2

before:
  hooks:
    # Clean up any previous builds
    - go mod tidy
    - go mod verify

builds:
  - id: walgo
    main: ./main.go
    binary: walgo
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Exclude incompatible combinations
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    flags:
      - -trimpath

archives:
  - id: walgo-archives
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "Performance Improvements"
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: "Other Changes"
      order: 999

release:
  github:
    owner: selimozten
    name: walgo
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
  header: |
    ## Walgo {{ .Tag }}

    Welcome to this new release of Walgo!

    ### Installation

    #### Quick Install (Linux/macOS)
    ```bash
    curl -fsSL https://raw.githubusercontent.com/selimozten/walgo/main/install.sh | bash
    ```

    #### Manual Download
    Download the appropriate binary for your platform below.

    #### Package Managers
    ```bash
    # Homebrew (macOS/Linux)
    brew install selimozten/tap/walgo

    # Go
    go install github.com/selimozten/walgo@latest
    ```

  footer: |
    **Full Changelog**: https://github.com/selimozten/walgo/compare/{{ .PreviousTag }}...{{ .Tag }}

    ## Verify Installation

    After installing, verify with:
    ```bash
    walgo --version
    walgo --help
    ```

    ## Documentation

    - [README](https://github.com/selimozten/walgo/blob/main/README.md)
    - [Changelog](https://github.com/selimozten/walgo/blob/main/CHANGELOG.md)
    - [Issues](https://github.com/selimozten/walgo/issues)

# Homebrew tap configuration
brews:
  - name: walgo
    repository:
      owner: selimozten
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/selimozten/walgo
    description: "CLI tool for shipping static sites to Walrus decentralized storage"
    license: MIT
    dependencies:
      - name: hugo
        type: optional
    install: |
      bin.install "walgo"
    test: |
      system "#{bin}/walgo", "--version"

