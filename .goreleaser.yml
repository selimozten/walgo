# Docker images
dockers:
  - image_templates:
      - "ghcr.io/selimozten/walgo:{{ .Version }}-amd64"
      - "ghcr.io/selimozten/walgo:latest-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

  - image_templates:
      - "ghcr.io/selimozten/walgo:{{ .Version }}-arm64"
      - "ghcr.io/selimozten/walgo:latest-arm64"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

docker_manifests:
  - name_template: "ghcr.io/selimozten/walgo:{{ .Version }}"
    image_templates:
      - "ghcr.io/selimozten/walgo:{{ .Version }}-amd64"
      - "ghcr.io/selimozten/walgo:{{ .Version }}-arm64"

  - name_template: "ghcr.io/selimozten/walgo:latest"
    image_templates:
      - "ghcr.io/selimozten/walgo:latest-amd64"
      - "ghcr.io/selimozten/walgo:latest-arm64"

# Announce releases
announce:
  skip: "{{gt .Patch 0}}" # Only announce major and minor releases
