baseURL = "/"
title = "{{SITE_NAME}}"
languageCode = "en-us"
theme = "walgo-biolink"
canonifyURLs = false
relativeURLs = false
enableRobotsTXT = true
disableKinds = ["taxonomy", "term", "RSS", "section", "page", "sitemap"]

[outputs]
  home = ["HTML"]

[minify]
  disableXML = true
  minifyOutput = true
  # âš  Do NOT enable CSS minification â€” Hugo's minifier (tdewolff/minify) breaks
  # var() spacing in multi-value properties (e.g. "var(--x) 1fr" â†’ "var(--x)1fr").
  # The walgo optimizer handles CSS minification correctly.
  disableCSS = true

[build]
  useResourceCacheWhen = "fallback"


# ==============================================================================
#  THEME CONFIG
#  All settings go under [params]. Delete anything you don't need.
# ==============================================================================
[params]

  # â”€â”€ Profile â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  name  = "{{SITE_NAME}}"
  title = "Builder & Developer"
  bio   = "Building on the decentralized web. Edit hugo.toml to make this your own."
  # avatar = "/images/avatar.jpg"
  # avatarPosition = "50% 30%"       # CSS object-position (crop control)
  # avatarZoom     = "1.2"           # scale factor (1.0 = default)

  # â”€â”€ Appearance â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  favicon      = "/favicon.svg"
  defaultTheme = "dark"              # "dark" or "light"
  accentColor  = "#7C5CFC"           # accent color used across the theme

  # Card style â€” pick one:
  #   default, glass, brutal, terminal, neon
  cardStyle = "default"

  # Background image (optional â€” covers full page with dark overlay)
  # backgroundImage = "/images/bg.jpg"   # local path or "https://..."

  # Custom fonts (requires customFonts = true)
  customFonts = false
  # fontFamily = "Inter"             # any Google Font
  # monoFont   = "JetBrains Mono"    # any Google Font mono
  # fontUrl    = ""                  # custom CSS URL instead of Google Fonts


# ==============================================================================
#  SECTION ORDER
#  Controls the order sections appear on the page.
#  Delete this block to use the default: socials â†’ badges â†’ wallets â†’ links â†’ projects
#
#  Available types: socials, badges, wallets, links, projects, text, image
#
#  Optional fields per section:
#    title   â€” override the section heading
#    key     â€” use a different data array (reuse templates with different data)
#    marquee â€” badges only: true = scroll ticker, false = wrap (default)
# ==============================================================================

[[params.sections]]
  type = "socials"

[[params.sections]]
  type = "links"
  title = "Links"

[[params.sections]]
  type = "projects"


# ==============================================================================
#  SOCIAL LINKS
#  Built-in icons: x, github, discord, telegram, farcaster, lens,
#                  mirror, youtube, linkedin, email
#  Custom icon: icon = "/icons/custom.svg" or "https://..."
# ==============================================================================

[[params.socials]]
  platform = "github"
  url      = "https://github.com/username"
  label    = "GitHub"

[[params.socials]]
  platform = "x"
  url      = "https://x.com/username"
  label    = "X"

[[params.socials]]
  platform = "email"
  url      = "mailto:hello@example.com"
  label    = "Email"


# ==============================================================================
#  LINKS
#  icon: emoji, local file ("/icons/link.svg"), or URL
#  featured = true highlights the card
# ==============================================================================

[[params.links]]
  title       = "My Website"
  description = "Personal website and portfolio"
  url         = "https://example.com"
  icon        = "ğŸŒ"
  featured    = true

[[params.links]]
  title       = "My Project"
  description = "An open-source project I'm building"
  url         = "https://github.com/username/project"
  icon        = "ğŸš€"


# ==============================================================================
#  PROJECTS
#  image: "/images/project.png" or "https://..."
#  status: any string â€” "live", "building", "archived", "beta", etc.
# ==============================================================================

