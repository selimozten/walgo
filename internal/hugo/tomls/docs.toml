baseURL = "/"
title = "{{SITE_NAME}}"
languageCode = "en-us"

theme = "hugo-book"

canonifyURLs = false
relativeURLs = false

# Preserve mixed-case paths in documentation URLs
disablePathToLower = true

enableRobotsTXT = true

# Docs: keep minimal — no taxonomy or RSS needed
disableKinds = ["taxonomy", "term", "RSS"]

[pagination]
  pagerSize = 1000

[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

[minify]
  disableXML = true
  minifyOutput = true
  # ⚠ Do NOT enable CSS minification — Hugo's minifier (tdewolff/minify) breaks
  # var() spacing in multi-value properties (e.g. "var(--x) 1fr" → "var(--x)1fr").
  # The walgo optimizer handles CSS minification correctly.
  disableCSS = true

[markup]
  [markup.goldmark.renderer]
    # Enable raw HTML in markdown (needed for mermaid/katex shortcodes)
    unsafe = true
  [markup.highlight]
    noClasses = false
    lineNos = true
    guessSyntax = true
    style = "base16-snazzy"
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 4

[build]
  useResourceCacheWhen = "fallback"

# Hugo Book theme params
[params]
  # Color theme: light, dark, or auto
  BookTheme = "auto"
  # Favicon path (relative to static/)
  BookFavicon = "favicon.svg"
  # Root section for documentation menu
  BookSection = "docs"
  # Date format for posts and git info
  BookDateFormat = "January 2, 2006"
  # Enable search functionality
  BookSearch = true
  # Show table of contents on pages
  BookToC = true
  # Disable comments (Disqus) — not needed for decentralized sites
  BookComments = false
  # Warn about broken internal links in markdown
  BookPortableLinks = "warning"
