name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Job 1: Build CLI binaries using GoReleaser
  build-cli:
    name: Build CLI Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: |
          # Run core tests only (exclude packages needing external deps)
          go test -v $(go list ./... | grep -v -E 'internal/(ai|deps|hugo|launch)')

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 2: Build Desktop for macOS (AMD64)
  build-desktop-macos-amd64:
    name: Build Desktop (macOS AMD64)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Desktop App
        working-directory: ./desktop
        run: |
          wails build -platform darwin/amd64 -clean

      - name: Package App
        working-directory: ./desktop/build/bin
        run: |
          # Get version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}

          TAR_NAME="walgo-desktop_${VERSION}_darwin_amd64.tar.gz"

          echo "Packaging $TAR_NAME..."
          tar -czf "$TAR_NAME" "Walgo.app"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: desktop/build/bin/*.tar.gz

  # Job 3: Build Desktop for macOS (ARM64)
  build-desktop-macos-arm64:
    name: Build Desktop (macOS ARM64)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Desktop App
        working-directory: ./desktop
        run: |
          wails build -platform darwin/arm64 -clean

      - name: Package App
        working-directory: ./desktop/build/bin
        run: |
          # Get version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}

          TAR_NAME="walgo-desktop_${VERSION}_darwin_arm64.tar.gz"

          echo "Packaging $TAR_NAME..."
          tar -czf "$TAR_NAME" "Walgo.app"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: desktop/build/bin/*.tar.gz

  # Job 4: Build Desktop for Windows (AMD64)
  build-desktop-windows-amd64:
    name: Build Desktop (Windows AMD64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Desktop App
        working-directory: ./desktop
        run: |
          wails build -platform windows/amd64 -clean

      - name: Package App
        working-directory: ./desktop/build/bin
        shell: powershell
        run: |
          # Get version from tag (remove 'v' prefix)
          $VERSION = "${env:GITHUB_REF}" -replace "refs/tags/v", ""

          # Create zip package using PowerShell
          Compress-Archive -Path Walgo.exe -DestinationPath "walgo-desktop_${VERSION}_windows_amd64.zip" -CompressionLevel Optimal

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: desktop/build/bin/*.zip

  # Job 5: Build Desktop for Linux (AMD64)
  build-desktop-linux-amd64:
    name: Build Desktop (Linux AMD64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Desktop App
        working-directory: ./desktop
        run: |
          wails build -platform linux/amd64 -clean

      - name: Package App
        working-directory: ./desktop/build/bin
        run: |
          # Get version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}

          TAR_NAME="walgo-desktop_${VERSION}_linux_amd64.tar.gz"

          echo "Packaging $TAR_NAME..."
          tar -czf "$TAR_NAME" Walgo

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: desktop/build/bin/*.tar.gz
